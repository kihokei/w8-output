<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gridレイアウト</title>
    <meta name="description" content="w8-output" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/sanitize .css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 4*4 -->
    <div class="grid grid-col4">
      <div class="grid-item">
        <div class="block">01</div>
      </div>
      <div class="grid-item">
        <div class="block">02</div>
      </div>
      <div class="grid-item">
        <div class="block">03</div>
      </div>
      <div class="grid-item">
        <div class="block">04</div>
      </div>
      <div class="grid-item">
        <div class="block">05</div>
      </div>
      <div class="grid-item">
        <div class="block">06</div>
      </div>
      <div class="grid-item">
        <div class="block">07</div>
      </div>
      <div class="grid-item">
        <div class="block">08</div>
      </div>
      <div class="grid-item">
        <div class="block">09</div>
      </div>
      <div class="grid-item">
        <div class="block">10</div>
      </div>
      <div class="grid-item">
        <div class="block">11</div>
      </div>
      <div class="grid-item">
        <div class="block">12</div>
      </div>
      <div class="grid-item">
        <div class="block">13</div>
      </div>
      <div class="grid-item">
        <div class="block">14</div>
      </div>
      <div class="grid-item">
        <div class="block">15</div>
      </div>
      <div class="grid-item">
        <div class="block">16</div>
      </div>
    </div>
    <!-- 2*2 -->
    <div class="grid grid-col2">
      <div class="grid-item">
        <div class="block2">01</div>
      </div>
      <div class="grid-item">
        <div class="block2">02</div>
      </div>
      <div class="grid-item">
        <div class="block2">03</div>
      </div>
      <div class="grid-item">
        <div class="block2">04</div>
      </div>
    </div>

    <!-- 6*1 -->
    <div class="grid grid-col6">
      <div class="grid-item">
        <div class="block3">01</div>
      </div>
      <div class="grid-item">
        <div class="block3">02</div>
      </div>
      <div class="grid-item">
        <div class="block3">03</div>
      </div>
      <div class="grid-item">
        <div class="block3">04</div>
      </div>
      <div class="grid-item">
        <div class="block3">05</div>
      </div>
      <div class="grid-item">
        <div class="block3">06</div>
      </div>
    </div>

    <!--form-->
    <section class="section">
      <h1 class="section-headline">Sign in to your account</h1>
      <form class="form">
        <div class="form-item">
          <label for="email">Your email</label>
          <input
            class="form-input"
            id="email"
            type="email"
            placeholder="name@company.com"
          />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input
            class="form-input"
            id="password"
            type="password"
            placeholder="・・・・・・・・"
          />
        </div>
        <div class="form-button">
          <button class="button" type="submit">sign in</button>
        </div>

        <p class="footer">
          Don't have an account yet?<a class="link" href="#">Sign up</a>
        </p>
      </form>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
